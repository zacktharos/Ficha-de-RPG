<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Personagem RPG</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <style>
        /* Estilos existentes mantidos */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            color: #000000;
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-image: url('medieval_background.jpg');
            background-size: cover;
            background-position: center;
        }
        /* ... outros estilos existentes ... */

        /* Estilo para aura azul do título "Game Master" */
        #titulo-mestre {
            font-family: 'MedievalSharp', serif;
            font-size: 1.5rem;
            color: #00BFFF;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
        }
        .aura-azul {
            animation: aura-azul 2s infinite;
        }
        @keyframes aura-azul {
            0% { text-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF, 0 0 30px #00BFFF; }
            50% { text-shadow: 0 0 20px #00BFFF, 0 0 40px #00BFFF, 0 0 60px #00BFFF; }
            100% { text-shadow: 0 0 10px #00BFFF, 0 0 20px #00BFFF, 0 0 30px #00BFFF; }
        }
    </style>
</head>
<body>
    <!-- HTML existente mantido -->
    <div id="fichas-sidebar">
        <div id="add-ficha-btn"><span>+ Fichas</span></div>
    </div>

    <div id="ficha-container">
        <h1 id="nome-personagem-titulo">Ficha de Personagem</h1>
        <div id="titulo-mestre" style="display: none;">Você virou o Game Master</div>
        <!-- ... resto do HTML existente ... -->
    </div>

    <!-- Modais existentes mantidos -->
    <div id="confirmar-compra-modal" class="modal">
        <div class="modal-content">
            <h3>Tem certeza que quer executar essa função?</h3>
            <button class="confirm-btn" id="confirmar-compra-btn">Confirmar</button>
            <button class="cancel-btn" onclick="fecharModal('confirmar-compra-modal')">Cancelar</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "SuaChaveAPI",
            authDomain: "SeuDominio.firebaseapp.com",
            databaseURL: "SeuDatabaseURL",
            projectId: "SeuProjetoId",
            storageBucket: "SeuStorageBucket",
            messagingSenderId: "SeuSenderId",
            appId: "SeuAppId"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let fichas = {};
        let currentFichaId = null;
        let isFichaLocked = false;
        let fichaPassword = null;
        let isFichaUnlocked = false;
        const senhaMatriz = "777";
        let vantagensSelecionadas = [];
        let desvantagensSelecionadas = [];
        let tempVantagensSelecionadas = [];
        let tempDesvantagensSelecionadas = [];

        const vantagensData = [
            { nome: "Maestria com Armas curtas (2)", custo: 2, descricao: "Adiciona +1 em ataque, +1 em acerto com armas curtas." },
            { nome: "Maestria com armas pesadas (2)", custo: 2, descricao: "Adiciona +2 em ataque com armas pesadas." },
            { nome: "Maestria com armas de longo alcance (2)", custo: 2, descricao: "Adiciona +2 em acerto com armas de longo alcance." },
            // ... outras vantagens ...
            { nome: "Combo Físico (4)", custo: 4, descricao: "Essa vantagem lhe concede começar sua locomoção com 50km velocidade corrida, pulo de 3 metros de altura e 9 metros de distância.", restricao: "inicio" }, // Descrição atualizada
            // ... resto das vantagens ...
        ];

        const desvantagensData = [
            // ... desvantagens existentes ...
        ];

        // Funções existentes mantidas, com alterações específicas abaixo

        function atualizarVantagensDesvantagensPanel() {
            vantagensList.innerHTML = '<h3>Vantagens</h3>';
            desvantagensList.innerHTML = '<h3>Desvantagens</h3>';

            vantagensData.forEach(vantagem => {
                const div = document.createElement('div');
                div.className = 'vantagem-item';
                div.textContent = `${vantagem.nome} - Custo: ${vantagem.custo} PH - ${vantagem.descricao}`;
                if (tempVantagensSelecionadas.includes(vantagem.nome)) {
                    div.classList.add('comprada');
                }
                div.onclick = () => {
                    if (tempVantagensSelecionadas.includes(vantagem.nome)) {
                        tempVantagensSelecionadas = tempVantagensSelecionadas.filter(v => v !== vantagem.nome);
                    } else {
                        // Restrição para "Combo Físico (4)"
                        if (vantagem.nome === "Combo Físico (4)" && nivel > 0) {
                            alert('A compra dessa vantagem é somente no nível 0!');
                            return;
                        }
                        const pontosAtuais = calcularPontosVantagemTemp();
                        if (pontosAtuais >= vantagem.custo) {
                            tempVantagensSelecionadas.push(vantagem.nome);
                        } else {
                            alert('Pontos de Vantagem insuficientes!');
                        }
                    }
                    atualizarVantagensDesvantagensPanel();
                    document.getElementById('salvar-vantagens-btn').style.display = 'block';
                };
                vantagensList.appendChild(div);
            });

            // ... resto da função para desvantagens ...
        }

        document.getElementById('confirmar-salvar-vantagens-btn').onclick = () => {
            if (tempDesvantagensSelecionadas.length > 3) {
                alert('Você pode ter no máximo 3 desvantagens!');
                return;
            }
            vantagensSelecionadas = [...tempVantagensSelecionadas];
            desvantagensSelecionadas = [...tempDesvantagensSelecionadas];
            vantagensListDisplay.innerHTML = '';
            desvantagensListDisplay.innerHTML = '';
            vantagensSelecionadas.forEach(vantagem => {
                const item = document.createElement('div');
                item.textContent = vantagem;
                item.className = 'list-item';
                item.onclick = () => removerVantagem(vantagem);
                vantagensListDisplay.appendChild(item);
            });
            desvantagensSelecionadas.forEach(desvantagem => {
                const item = document.createElement('div');
                item.textContent = desvantagem;
                item.className = 'list-item';
                item.onclick = () => removerDesvantagem(desvantagem);
                desvantagensListDisplay.appendChild(item);
            });
            // Automoção para "Combo Físico (4)"
            if (vantagensSelecionadas.includes("Combo Físico (4)")) {
                velocidadeCorridaSpan.textContent = '50';
                alturaPuloSpan.textContent = '3';
                distanciaPuloSpan.textContent = '9';
            }
            pontosVantagemSpan.textContent = getPontosVantagem();
            salvarDados();
            vantagensDesvantagensPanel.style.display = 'none';
            fecharModal('salvar-vantagens-modal');
            calcularAtributos();
        };

        function atualizarNivel() {
            nivelAnterior = nivel;
            nivel = calcularNivel(experiencia);
            nivelSpan.textContent = nivel;
            pontosHabilidadeTotal = nivelData[nivel].pd;
            pontosVantagemSpan.textContent = getPontosVantagem();

            if (nivel > nivelAnterior) {
                nivelSpan.classList.add('aura-azul');
                setTimeout(() => {
                    nivelSpan.classList.remove('aura-azul');
                }, 20000);
            }

            calcularAtributos();
            if (nivel >= 30) {
                nomePersonagemTitulo.style.color = '#FFD700';
                tituloMestre.style.display = 'block';
                tituloMestre.classList.add('aura-azul'); // Aura azul adicionada
            } else {
                nomePersonagemTitulo.style.color = '#1C2526';
                tituloMestre.style.display = 'none';
                tituloMestre.classList.remove('aura-azul');
            }
        }

        resetPontosButton.onclick = () => {
            if (isFichaLocked && !isFichaUnlocked) {
                abrirModalSenha();
                return;
            }
            document.getElementById('confirmar-compra-modal').style.display = 'flex';
            document.getElementById('confirmar-compra-btn').onclick = () => {
                resetarPontos();
                fecharModal('confirmar-compra-modal');
            };
        };

        recomecarButton.onclick = () => {
            if (isFichaLocked && !isFichaUnlocked) {
                abrirModalSenha();
                return;
            }
            document.getElementById('confirmar-compra-modal').style.display = 'flex';
            document.getElementById('confirmar-compra-btn').onclick = () => {
                recomecarFicha();
                fecharModal('confirmar-compra-modal');
            };
        };

        // ... resto do script existente ...
        
        criarFichaMatriz();
    </script>
</body>
</html>
